<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
      Rock paper scissors
    </h1>
    <div id="gameContainer">
      <div id="playerContainer">
        <div id="choices">
          <img id = "rock" class = 'child' src ='/img/stone.png'/>
          <img id = "paper" class = 'child' src ='/img/tissue-paper.png'/>
          <img id = "scissors" class = 'child' src ='/img/cut.png'/>
        </div>
      </div>
      <div id="currentGameContainer">
        <div id="scoreContainer">
          <div id="playerScore">
            Player : <div id = "player">0</div>
          </div>
          <div id="computerScore">
            Computer : <div id = "computer">0</div>
          </div>
      </div>
      <div id="currentScore">
            <div id='result'>Click a left icon to start playing !</div>
      </div>

      </div>
      <div id="computerContainer">
        <div id="computerChoices">
          <img id = "rock" class = 'child' src ='/img/stone.png'/>
          <img id = "paper" class = 'child' src ='/img/tissue-paper.png'/>
          <img id = "scissors" class = 'child' src ='/img/cut.png'/>
        </div>
      </div>
    </div>
